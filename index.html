<head>
  <!-- LaTeX -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"
  ></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      renderMathInElement(document.body, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false },
        ],
      });
    });
  </script>
  <!-- Dark Mode -->
  <style>
    body { background-color: white; color: black; }
    .dark-mode { background-color: black; color: white; }
  </style>
  
  <button id="darkModeToggle">ðŸŒ™</button>
  <script>
    const toggle = document.getElementById("darkModeToggle");
    toggle.addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
    });
  </script>
  <!-- Analytics -->
  <script defer data-domain="oguzhanoztaskin.github.io" src="https://plausible.io/js/script.js"></script>
</head>
